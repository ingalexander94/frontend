<table>
  <thead>
    <tr>
      <th>#</th>
      <th>Nombre</th>
      <th>Codigo</th>
      <th>Riesgo</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of postulateList">
      <td>{{item.num}}</td>
      <td>{{item.name}}</td>
      <td>{{item.code}}</td>
      <td><i class="fas {{item.icon}}"></i></td> 
    </tr>
  </tbody>
</table>
