<div class="card_profile">
  <div class="photo_user">
    <img
      src="https://i.pinimg.com/236x/d5/f8/3c/d5f83c809b2f6ceb70a0310883f1fe87.jpg"
      alt="Foto de perfil del estudiante"
    />
  </div>
  <div class="info_student">
    <a class="pointer" (click)="goBack()"><i class="fas fa-arrow-left"></i></a>
    <div class="description">
      <h3>Nombres y Apellidos</h3>
      <p>elcorreo@ufps.edu.co</p>
      <p><i class="fas fa-circle green"></i> Sin riesgo</p>
    </div>
    <div  class="menu-options">
      <input
        type="checkbox"
        #checkbox
        id="showOptions"
        (blur)="closeMenu($event)"
      />
      <label  title="Ver opciones" class="pointer" for="showOptions"
        ><i class="fas fa-caret-down"></i
      ></label>
      
      <ul>
        <li>
          <a
            *ngIf="user.role !== 'vicerrector'"
            routerLink="/docente"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            >Ver materias</a
          ><i class="fab fa-buffer"></i>
        </li>
        <ng-container *ngFor="let route of routes">
          <li *ngIf="route.isAllowed(user.role)">
            <a
              (click)="toNavigate()"
              fragment="contenedor"
              [routerLink]="[route.path]"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              >{{ route.name }}</a
            ><i class="fas fa-{{ route.icon }}"></i>
          </li>
        </ng-container>
      </ul>
    </div>
  </div>
  <div class="data_student">
    <div class="semester">
      <h4>Semestre</h4>
      <p>6</p>
    </div>
    <div class="program">
      <h4>Programa</h4>
      <p>Sistemas</p>
    </div>
    <div class="code">
      <h4>CÃ³digo</h4>
      <p>6534267</p>
    </div>
  </div>
  <p><i class="fas fa-phone"></i> 3123456789</p>
  <p><i class="fas fa-id-card"></i> 70041053</p>
  <p><i class="fas fa-map-marker-alt"></i> Ciudad, Departamento</p>
  <p
    *ngIf="user.role === 'estudiante' && title !== 'Perfil Docente'"
    (click)="updateProfile()"
    class="active pointer"
  >
    <i class="fas fa-edit"></i> Editar perfil
  </p>
  <div *ngIf="title === 'Perfil Docente' && user.role === 'estudiante'">
    <button (click)="contact()" >
      Contactar <i class="fas fa-handshake"></i>
    </button>
  </div>
  <div *ngIf="title !== 'Perfil Docente'">
    <button *ngIf="user.role === 'docente'">
      Postular estudiante <i class="fas fa-hand-holding-medical"></i>
    </button>
    <button *ngIf="user.role === 'estudiante'">
      Solicitar Ayuda <i class="fas fa-hand-holding"></i>
    </button>
    <button *ngIf="user.role === 'vicerrector'">
      Aplicar seguimiento <i class="fas fa-hand-point-left"></i>
    </button>
  </div>
</div>
<app-update-profile
  *ngIf="showUpdateProfile"
  (isClosed)="updateProfile($event)"
></app-update-profile>
