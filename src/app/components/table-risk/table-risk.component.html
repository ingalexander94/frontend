<div class="table_students">
  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>CÃ³digo</th>
        <th>Nombre</th>
        <th class="pointer">
          Riesgo <i class="fas fa-long-arrow-alt-up"></i
          ><i class="fas fa-long-arrow-alt-down"></i>
        </th>
        <th>Estado</th>
        <th>Permanencia</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngIf="loading">
        <td colspan="6">
          <app-loading></app-loading>
        </td>
      </tr>
      <ng-container *ngIf="!loading">
        <tr
          *ngFor="
            let student of listStudents | filterStudent: filter;
            let i = index
          "
        >
          <td>{{ i + 1 }}</td>
          <td>{{ student.codigo }}</td>
          <td>{{ student.nombre }} {{ student.apellido }}</td>
          <td><i class="fas fa-circle red"></i></td>
          <td>{{ student.estado | uppercase }}</td>
          <td class="pointer" (click)="navigateToStudent(student)">
            <i class="fas fa-chevron-right"></i>
          </td>
        </tr>
      </ng-container>
    </tbody>
  </table>
</div>
<a href="#" *ngIf="!loading" class="download"
  >Descargar <i class="fas fa-download"></i
></a>
