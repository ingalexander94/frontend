<div class="list_risks animate__animated animate__fadeIn">
  <div class="risk" *ngFor="let risk of risksDetail">
    <h4 (click)="updateRisk()">
      {{ risk.name }}
      <i *ngIf="user?.rol === 'vicerrector'" class="fas fa-caret-down"></i>
    </h4>
    <p>{{ risk.description }}</p>
    <i
      (click)="onNavigateToRisk('/estudiante/riesgo-' + risk.path)"
      class="fas fa-{{ risk.icon }} pointer"
    ></i>
  </div>
</div>

<app-alert *ngIf="showAlert" (isClosed)="updateRisk($event)"></app-alert>
