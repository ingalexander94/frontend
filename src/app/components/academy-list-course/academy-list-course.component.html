<div class="show_loader" *ngIf="loading">
  <app-loading></app-loading>
</div>
<div class="wrapper_course" *ngIf="!loading">
  <div class="title">
    <app-title [title]="title"></app-title>
  </div>
  <div class="list_courses">
    <app-item-course
      *ngFor="let course of listCourses"
      [course]="course"
    ></app-item-course>
  </div>
</div>
