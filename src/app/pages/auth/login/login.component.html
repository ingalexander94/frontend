<div class="content">
  <div class="auth_container">
    <div class="auth_header">
      <img src="/assets/image/Logo_SAT.svg" alt="Logo SAT" />
      <h1>SAT</h1>
      <p>Ingrese con los datos de divisist</p>
    </div>
    <div class="auth_roles">
      <div
        *ngFor="let role of roles | keyvalue"
        [ngClass]="{ active: role.value.isActive }"
        class="role"
        (click)="changeRole(role.key)"
      >
        <i [ngClass]="role.value.icon" class="fas fa-fw"></i>
        <p>{{ role.value.text }}</p>
      </div>
    </div>
    <form [formGroup]="formLogin" (submit)="onSubmit()" class="form_auth">
      <div class="form_input">
        <input
          type="number"
          placeholder="Código"
          value="1234567"
          max="7"
          min="7"
          formControlName="code"
          name="code"
          id="code"
          required
        />
        <i class="fas fa-user fa-fw"></i>
      </div>
      <div class="form_input">
        <input
          [type]="typeDocument"
          placeholder="Documento"
          (focus)="changeTypeDocument(true)"
          (blur)="changeTypeDocument(false)"
          value="1234567890"
          max="10"
          min="8"
          formControlName="document"
          name="document"
          id="document"
          required
        />
        <i class="fas fa-address-card fa-fw"></i>
      </div>
      <div class="form_input">
        <input
          [type]="typePassword"
          placeholder="Contraseña"
          value="1234567890123"
          min="6"
          max="20"
          formControlName="password"
          name="password"
          id="password"
          required
        />
        <i
          *ngIf="!showPassword"
          (click)="changeShowPassword()"
          class="fas fa-eye fa-fw"
        ></i>
        <i
          *ngIf="showPassword"
          (click)="changeShowPassword()"
          class="fas fa-eye-slash fa-fw"
        ></i>
      </div>
      <button [disabled]="formLogin.invalid" type="submit">
        Iniciar Sesión <i *ngIf="loading" class="fas fa-spinner fa-pulse fa-fw"></i>
      </button>
    </form>
    <p class="copyright">2021 © Todos los derechos reservados</p>
  </div>
  <div class="ilustration">
    <img
      src="/assets/image/ilustration.svg"
      alt="Ilustración de una chica estudiando"
    />
  </div>
</div>
